spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:accountdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: client-processing-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
server:
  port: 8082

app:
  antifraud:
    threshold: 5       # N транзакций
    window-seconds: 60 # окно времени T

logging:
  service-name: account-processing
  kafka-enabled: true
  db-enabled: true
  http-enabled: true
  cache-enabled: true


metric:
  limit-ms: 500

cache:
  ttl-seconds: 550
  max-size: 5250

security:
  jwt:
    secret: MySuperUltraSecureJwtSecretKey12345!
    expiration-ms: 3600000


